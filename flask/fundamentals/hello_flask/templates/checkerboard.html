<!DOCTYPE html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">

    <title>
        checkerboard Assignment
    </title>
</head>
<body>
    <h1>8x8 matrix</h1>
    <table>
    {% for i in range(4): %}
        <tr>
            {% for j in range(4): %}
            <td class='color1'></td>
            <td class='color2'></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(4): %}
            <td class='color2'></td>
            <td class='color1'></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>

    <p>===========================================================</p>

    <h1>8x4 matrix - refactoring</h1>
    <table>
    {% for i in range(4): %}
        <tr>
            {% for j in range(8): %}
            <td class='color{{ (i+j)%2  }}'></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>

</body>
